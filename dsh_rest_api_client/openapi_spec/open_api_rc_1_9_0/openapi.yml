      properties:
        commonName:
          type: "string"
        country:
          type: "string"
        locality:
          type: "string"
        organization:
          type: "string"
        organizationalUnit:
          type: "string"
        province:
          type: "string"
        subjectType:
          description: "EXACT for exact match, PATTERN for pattern match"
          type: "string"
          enum: [ "EXACT", "PATTERN" ]
      required:
        - "subjectType"
    LimitValue:
